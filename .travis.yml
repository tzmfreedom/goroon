language: go
before_install:
- sudo add-apt-repository ppa:masterminds/glide -y
- sudo apt-get update -q
- sudo apt-get install glide -y
install:
- go get -t ./...
before_deploy:
- make cross-build
- make dist
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  overwrite: true
  file_glob: true
  file: dist/*.{tar.gz}
  on:
    repo: tzmfreedom/goroon
    tags: true
after_deploy:
- make release
env:
  global:
  - secure: 
